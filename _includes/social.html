<ul class="social-links">
  {%- for item in site.data.social -%}
    <li class="social-links__item">
      <a
        class="social-links__link"
        href="{{ item.href }}"
        aria-label="{{ item.label }}"
      >
        <svg class="social-links__icon" role="img" width="48" height="48" viewBox="12 12 24 24">
          {%- for path in item.icon_paths -%}
            <path d="{{ path }}"/>
          {%- endfor -%}
        </svg>
      </a>
    </li>
  {%- endfor -%}
</ul>
